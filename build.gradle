plugins {
	id 'java'
//	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'org.springframework.boot' version '3.2.3'
//	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.mybatis-example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.mybatis:mybatis:3.5.15'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '3.0.3'
	runtimeOnly 'org.postgresql:postgresql'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
//	compile group: 'ru.yandex.clickhouse', name: 'clickhouse-jdbc', version: '0.1.54'
}

test {
	useJUnitPlatform()
}
